<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>체중 기록하기</title>
</head>
<body>
<h1>체중 기록하기</h1>
<form th:action="@{/weight/add}" th:object="${weight}" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" th:field="*{userId}" required><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" th:field="*{weight}" required><br>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" th:field="*{height}" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:field="*{date}" required><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" th:field="*{time}" required><br>

    <button type="submit">저장하기</button>
</form>
</body>
</html>
